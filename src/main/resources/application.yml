server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/userservice?useSSL=false&serverTimezone=UTC&allowPublicKey
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
